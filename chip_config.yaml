# sram-forge chip configuration
# 1x1 slot SRAM chip using GF180MCU PDK macros

chip:
  name: gf180mcu_ic_1x1_sram_u8b24k
  description: "1x1 slot SRAM - 8-bit data, 24KB capacity using 512x8 PDK macros"

slot: 1x1

memory:
  macro: gf180mcu_fd_ip_sram__sram512x8m8wm1
  count: auto
  arrangement:
    prefer: rows
    orientation: N

interface:
  scheme: unified_bus
  unified_bus:
    data_width: 8
    output_routing: mux
    write_mask: false

clock:
  frequency_mhz: 25

power:
  core_voltage: 5.0
